<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resend activation code</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div id="resend-container" class="username-page-container">
    <div th:if="${message}" class="error-event">
        <p th:text="${message}"></p>
    </div>
    <h1 class="title">Resend activation code:</h1>
    <form id="resendForm" name="resendForm" th:action="@{/resend}" method="post">
        <div class="form-group">
            <input type="email" name="email" placeholder="Your e-mail" autocomplete="off" class="form-control" />
        </div>
        <br>
        <div class="form-group" align="right">
            <button type="submit" class="accent">Resend</button>
        </div>
        <div class="form-group" align="right">
            <a th:href="@{/signup}">Back</a>
        </div>
    </form>
</div>

</body>
</html>
