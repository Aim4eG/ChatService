<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div id="login-container" class="username-page-container">
    <div th:if="${param.error}" class="error-event">
        Invalid username or password!
    </div>
    <div th:if="${param.logout}" class="error-event">
        You have been logged out!
    </div>
    <div th:if="${message}" class="error-event">
        <p th:text="${message}"></p>
    </div>
    <h1 class="title">Sign in:</h1>
    <form id="loginForm" name="loginForm" th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" autocomplete="off" class="form-control" />
            <br><br>
            <input type="password" name="password" placeholder="Password" autocomplete="off" class="form-control" />
        </div>
        <br>
        <div class="form-group" align="right">
            <button type="submit" class="accent username-submit">Start chatting</button>
        </div>
        <div class="form-group" align="right">
            <a th:href="@{/signup}">Sign up</a>
        </div>
    </form>
</div>

</body>
</html>
