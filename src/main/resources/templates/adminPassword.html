<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New admin password</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div id="login-container" class="username-page-container">
    <div th:if="${message}" class="error-event">
        <p th:text="${message}"></p>
    </div>
    <h1 class="title">Create new password:</h1>
    <form id="loginForm" name="loginForm" th:action="@{/admin/changePassword}" method="post">
        <div class="form-group">
            <input type="password" name="prevPassword" placeholder="Previous password" autocomplete="off" class="form-control" />
            <br><br>
            <input type="password" name="newPassword" placeholder="New password" autocomplete="off" class="form-control" />
        </div>
        <br>
        <div class="form-group" align="right">
            <button type="submit" class="accent username-submit">Change password</button>
        </div>
        <div class="form-group" align="right">
            <a th:href="@{/admin}">Return to admin page</a>
        </div>
    </form>
</div>

</body>
</html>
