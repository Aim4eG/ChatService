<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<div id="login-container" class="username-page-container">
    <p th:text="${message}" class="error-event"></p>
    <h1 class="title">Sign up:</h1>
    <form id="signOutForm" name="signOutForm" th:action="@{/signup}" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Your username" autocomplete="off" class="form-control" />
            <br><br>
            <input type="email" name="email" placeholder="Your e-mail" autocomplete="off", class="form-control">
            <br><br>
            <input type="password" name="password" placeholder="Your password" autocomplete="off" class="form-control" />
        </div>
        <br>
        <div class="form-group" align="right">
            <button type="submit" class="accent">Sign up</button>
        </div>
        <div class="form-group" align="right">
            <a th:href="@{/goToSignInPage}">Return to Sign In page</a>
        </div>
    </form>
</div>
</body>
</html>
