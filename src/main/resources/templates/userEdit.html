<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Editor</title>

    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
    <div class="inside-container">
        <div class="chat-header">
            <form class="user-container" th:action="@{/admin}">
                <button type="submit" class="accent">Back</button>
            </form>
            <h2 class="title" align="left">User editor</h2>
        </div>

        <div class="data-container">
            <form id="user-editor" th:action="@{/admin}" method="post">
                <p>Username:</p>
                <input type="text" name="username" th:value="${user.login}" class="form-control" />
                <br>
                <p>E-mail:</p>
                <input type="email" name="email" th:value="${user.email}" class="form-control" />
                <br>
                <p>Roles:</p>
                <div th:each="role : ${roles}">
                    <input type="checkbox" th:name="${role}" th:text="${role}" th:checked="${#sets.contains(user.roles, role)}" />
                </div>
                <input type="text" name="userId" th:value="${user.id}" class="hidden" />
                <br>
                <div align="right">
                    <button type="submit" class="accent username-submit">Update user data</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
